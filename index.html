<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>GitSearch v1.0 beta</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="css/index.css" />
        <link rel="stylesheet" href="css/follower-styling.css" />
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
            integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
            integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
            crossorigin="anonymous"
        />
        <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
              crossorigin="anonymous">
        </script>
        <script src="index.js"></script>
        <script src="strings.js"></script>
        <script src="/components/Follower.js"></script>
        <script src="ProfileHunt.js"></script>
        <script>
            new ProfileHunt(document);
        </script>
    </head>
    <body>
        <!-- TOP BANNER -->
        <div class="top-banner">
            <div style="text-align: center; width:100%">
                <div class="mt-4" id="logo" style="color: #fff">
                    <a href="/"><i class="fab fa-github"></i> GitSearch</a>
                </div>
                <div class="input-group mb-3 mt-4">
                    <div class="input-group-prepend">
                        <span
                            class="input-group-text"
                            id="inputGroup-sizing-default"
                            >Search Profile</span
                        >
                    </div>
                    <input
                        type="text"
                        placeholder="Enter a GitHub ID"
                        class="form-control"
                        id="inputQuery"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                    <button type="submit" class="btn btn-primary ml-2">
                        Submit
                    </button>
                </div>
            </div>
        </div>
        <!-- END OF TOP BANNER -->
        

        <!-- MAIN CONTAINER -->
        <div class="container">
            <div class="alert alert-danger mt-4 mb-4" role="alert" style="display: none">
                    <strong>Error:</strong> Please enter a Github ID!
            </div>
            <img
                src="loading.gif"
                style="display: none; margin: auto"
                id="loading"
            />


            <!-- CARD CONTAINER -->
            <div class="card-container">
                <div class="card mt-4" style="display: none">
                    <img id="avatar" src="" class="card-img-top" alt="" />
                    <div class="card-body">
                        <div id="name"></div>
                        <div id="username"></div>
                        <div id="location"></div>
                        <div id="bio"></div>
                        <div id="count"></div>
                        <div id="for-hire"></div>
    
                        <a
                            href=""
                            target="_blank"
                            class="view-profile btn btn-primary btn-block mt-2"
                        >
                            View Profile
                        </a>
                    </div>
                </div>
            </div>
            <!-- END OF CARD CONTAINER -->


            <div class="dropdown-divider mt-4" style="display: none"></div>
            <div>
                <h2 class="display-3 mt-4" style="display: none">
                    <i class="fas fa-users"></i> Followers
                </h2>
            </div>

            <div id="list"></div>
        </div>
        <!-- END OF MAIN CONTAINER -->


        <!-- FOOTER -->
        <section id="lab_social_icon_footer">
            <div class="container">
                <div class="text-center center-block">
                    <a href="https://github.com/jamesta696" target="_blank"
                        ><i class="fab fa-github-square fa-3x social"></i
                    ></a>
                    <a
                        href="https://www.linkedin.com/in/jamie-smith-1436b937/"
                        target="_blank"
                        ><i class="fab fa-linkedin-in fa-3x social"></i></i></i
                    ></a>
                    <a href="mailto:jaysmith696@gmail.com" target="_blank"
                        ><i class="fas fa-envelope-square fa-3x social"></i
                    ></a>
                    <a href="tel:4078377503"
                        ><i class="fas fa-phone-square fa-3x social"></i
                    ></a>
                </div>
                <div>
                    <p class="footer-text">&copy; 2019 All rights reserved. GitSearch By
                        <a href="https://www.linkedin.com/in/jamie-smith-1436b937/"
                            target="_blank" 
                            class="text-primary">Jamie Smith</a><br /> 
                            | *Experimental Use Only* |
                    </p>
                </div>
            </div>
        </section>
        <!-- END OF FOOTER -->
    </body>
</html>
